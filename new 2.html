<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Rollno</th>
    <th>Name</th>
    <th>Address</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Bhavana</td>
    <td>Pune</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Amit</td>
    <td>Nashik</td>
  </tr>
 <tr>
    <td>3</td>
    <td>Neha</td>
    <td>Mumbai</td>
  </tr> 
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
